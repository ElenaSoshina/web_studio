name: Full CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ Ñ€Ð°Ð·Ñ€ÐµÑˆÐµÐ½Ð¸Ñ Ð´Ð»Ñ GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

jobs:
  # ========================================
  # Ð’ÐÐ¨ Ð¡Ð£Ð©Ð•Ð¡Ð¢Ð’Ð£Ð®Ð©Ð˜Ð™ JOB + ÐÐ•Ð‘ÐžÐ›Ð¬Ð¨Ð˜Ð• Ð£Ð›Ð£Ð§Ð¨Ð•ÐÐ˜Ð¯
  # ========================================
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js (Ð´Ð»Ñ Ñ‚ÐµÑÑ‚Ð¾Ð²)
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§¹ Run linter
        run: npm run lint

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Ð’Ð°Ñˆ ÑÑƒÑ‰ÐµÑÑ‚Ð²ÑƒÑŽÑ‰Ð¸Ð¹ Ð»Ð¾Ð³Ð¸Ð½ Ð² Docker Hub
      - name: ðŸ” Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Ð’Ð°ÑˆÐ° ÑÑƒÑ‰ÐµÑÑ‚Ð²ÑƒÑŽÑ‰Ð°Ñ Ð³ÐµÐ½ÐµÑ€Ð°Ñ†Ð¸Ñ Ñ‚ÐµÐ³Ð¾Ð²
      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: elenasoshina/web_studio
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # Ð’Ð°ÑˆÐ° ÑÑƒÑ‰ÐµÑÑ‚Ð²ÑƒÑŽÑ‰Ð°Ñ ÑÐ±Ð¾Ñ€ÐºÐ° ÑÑ‚Ð°Ð½Ð´Ð°Ñ€Ñ‚Ð½Ð¾Ð¹ Ð²ÐµÑ€ÑÐ¸Ð¸
      - name: ðŸ—ï¸ Build and push standard version
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_PATH=/
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Ð’Ð°ÑˆÐ° ÑÑƒÑ‰ÐµÑÑ‚Ð²ÑƒÑŽÑ‰Ð°Ñ ÑÐ±Ð¾Ñ€ÐºÐ° Ð²ÐµÑ€ÑÐ¸Ð¸ Ð´Ð»Ñ GitHub Pages
      - name: ðŸ—ï¸ Build and push GitHub Pages version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: elenasoshina/web_studio:github-pages
          build-args: |
            BASE_PATH=/web_studio/
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # ÐÐžÐ’Ð«Ð™ JOB: GITHUB PAGES Ð”Ð•ÐŸÐ›ÐžÐ™
  # ========================================
  deploy-github-pages:
    name: ðŸŒ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-and-push # Ð–Ð´ÐµÐ¼ Ð·Ð°Ð²ÐµÑ€ÑˆÐµÐ½Ð¸Ñ ÑÐ±Ð¾Ñ€ÐºÐ¸
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build for GitHub Pages
        run: npm run build
        env:
          VITE_BASE_PATH: /web_studio/

      - name: ðŸ“‹ Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ========================================
  # ÐÐžÐ’Ð«Ð™ JOB: Ð£Ð’Ð•Ð”ÐžÐœÐ›Ð•ÐÐ˜Ð¯
  # ========================================
  notify:
    name: ðŸ“¢ Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-github-pages]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“Š Create Summary
        run: |
          echo "## ðŸŽ¯ CI/CD Results" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.build-and-push.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Pages | ${{ needs.deploy-github-pages.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.deploy-github-pages.result }}" == "success" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ **Live Site**: https://elenasoshina.github.io/web_studio/" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ³ **Docker Image**: \`elenasoshina/web_studio:latest\`" >> $GITHUB_STEP_SUMMARY
          fi
